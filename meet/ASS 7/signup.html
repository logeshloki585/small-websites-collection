<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container-fluid {
            margin-top: 10px;


        }

        #xyz {
            padding: 20px 80px 20px 80px;
            width: 500px;
            height: 600px;
            background-color: #fec5bb;
        }



        #aa {
            margin-bottom: 10px;
        }

        #bb {
            padding: 30px;
            background-color: #fcd5ce;
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <div class="container" id="xyz">
            <div class="container" id="bb">
                <img class="img-fluid" src="https://goodmeet.online/uploads/system_logo/logo_5fd79e6f1ec94.png">
                <h2>GoodMeet - Login</h2>

                <br>

                <input id="aa" type="text" name="name" class="form-control form-control-user" id="name"
                    aria-describedby="name" placeholder="Enter Name..." required="">
                <input id="aa" type="email" name="email" class="form-control form-control-user" id="email"
                    aria-describedby="emailHelp" placeholder="Enter Email Address..." required="">
                <input id="aa" type="password" name="password" class="form-control form-control-user"
                    id="exampleInputPassword" placeholder="Password" required="">
                <input id="aa" type="password" name="password2" class="form-control form-control-user"
                    id="exampleInputPassword" placeholder="Confirm Password" required="">

                <button id="aa" type="submit" class="btn btn-primary btn-user btn-block"><a href="../meet-joinmeeting-master/index.html" style="text-decoration: none; color: white;">Signup</a></button>

                <div class="text-center">
                    <a class="small" href="../index.html">Back to Login</a>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
